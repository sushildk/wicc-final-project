<div class="container-fluid ">




    <div class="row">

        <nav class="navbar navbar-light " style="background-color: rgb(226, 226, 226);">
            <h1 class="navbar-brand" href="#">Users List</h1>


            <!-- <form class="form-inline">
                <input class="form-control " type="search" placeholder="Search" aria-label="Search" name="address"
                    [(ngModel)]="firstName" (ngModelChange)="Search()" style="border-radius: 10px ;">

            </form> -->



        </nav>

        <div class="table-responsive">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">PhoneNumber</th>
                        <th scope="col">Action</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rooms of bookedRoom.room ; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{rooms.address}} </td>
                        <td>{{rooms.bookedUser.Email}}</td>
                        <td>{{rooms.address}}</td>
                        <td>{{rooms.bookedUser.phoneNumber}}
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm mr-2"
                                routerLink="/user/userDasboard/editUser/{{rooms._id}}"><i
                                    class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" (click)="deleteReq(rooms._id)"><i
                                    class="fa-solid fa-trash-can"></i></button>

                        </td>


                    </tr>

                </tbody>
                <!-- <paginations-controls ></paginations-controls> -->

            </table>
        </div>

    </div>

</div>\
