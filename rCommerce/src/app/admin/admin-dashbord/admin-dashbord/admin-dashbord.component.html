<div class="container-fluid ">




    <div class="row">

        <nav class="navbar navbar-light " style="background-color: rgb(226, 226, 226);">
            <h1 class="navbar-brand" href="#">Users List</h1>


            <form class="form-inline">
                <input class="form-control " type="search" placeholder="Search" aria-label="Search" name="address"
                    [(ngModel)]="firstName" (ngModelChange)="Search()" style="border-radius: 10px ;">

            </form>



        </nav>

        <div class="table-responsive">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">PhoneNumber</th>
                        <th scope="col">Action</th>


                    </tr>
                </thead>
                <!-- | paginate:{ itemsPerPage: 10, currentPage: p };  -->
                <tbody>
                    <tr *ngFor="let user of users ;let i = index   "
                        routerLink="/admin/adminDashboard/userDetail/{{user._id}}">
                        <td>{{i+1}}</td>
                        <td>{{user.firstName}} {{user.lastName}}</td>
                        <td>{{user.Email}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.phoneNumber}}
                        </td>
                        <td>
                            <button class="btn btn-warning btn-sm mr-2"
                                routerLink="/user/userDasboard/editUser/{{user._id}}"><i
                                    class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id,i)"><i
                                    class="fa-solid fa-trash-can"></i></button>

                        </td>


                    </tr>

                </tbody>
                <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->

            </table>
        </div>

    </div>

</div>\
