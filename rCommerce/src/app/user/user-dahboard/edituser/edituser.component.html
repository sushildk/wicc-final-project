<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm-12 "></div>
        <div class="col-md-8 col-sm-12  shadow bg-white rounded" style=" padding: 10px">
            <h2>Sign Up</h2>
            <hr />

            <form [formGroup]="signUpForm" (ngSubmit)="onedit()">
                <!-- <div formGroupName="fullName"></div> -->
                <div class="form-group">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control shadow bg-white rounded" placeholder="Enter First Name"
                        name="First Name" value="{{user.firstName}}" formControlName="firstName" />
                    <small *ngIf="
                        signUpFormControl['firstName'].errors?.['required'] && signUpFormControl['firstName'].invalid && signUpFormControl['firstName'].touched
                      ">*Invalid firstName</small>
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control shadow bg-white rounded" placeholder="Enter Last Name"
                        name="Last Name" value="{{user.lastName}}" formControlName="lastName" />
                    <small *ngIf="
                        signUpFormControl['lastName'].errors?.['required'] && signUpFormControl['lastName'].invalid && signUpFormControl['lastName'].touched
                      ">*Invalid lastName</small>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control shadow bg-white rounded" placeholder="Enter email"
                        name="email" value="{{user.Email}}" formControlName="Email" />
                    <small *ngIf="
                      signUpFormControl['Email'].errors?.['required'] && signUpFormControl['Email'].invalid && signUpFormControl['Email'].touched
                    ">*Invalid email</small>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control shadow bg-white rounded" placeholder="Enter address"
                        name="address" value="{{user.address}}" formControlName="address" />
                    <small *ngIf="
                        signUpFormControl['address'].errors?.['required'] && signUpFormControl['address'].invalid && signUpFormControl['address'].touched
                      ">*Invalid address</small>
                </div>

                <div class="form-group">
                    <label for="PhoneNumber" class="form-label">PhoneNumber</label>
                    <input type="text" class="form-control shadow bg-white rounded" placeholder="Enter PhoneNumber"
                        name="PhoneNumber" value="{{user.phoneNumber}}" formControlName="phoneNumber" />
                    <small *ngIf="
                        signUpFormControl['phoneNumber'].errors?.['required'] && signUpFormControl['phoneNumber'].invalid && signUpFormControl['phoneNumber'].touched
                      ">*Invalid phoneNumber</small>
                </div>
                <div class="form-group ">
                    <label>Gender:</label>
                    <select name="gender" class="shadow bg-white rounded" value="{{user.gender}}"
                        formControlName="gender">
                        <option value="Other">Other</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
        <div class="col-md-2 col-sm-12"></div>
    </div>
</div>
